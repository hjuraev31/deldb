<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Del DB</title>
    <style>
        .main {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #clearHeroku {
            text-align: center;
            border-radius: 15px;
            font-size: 15px;
            padding: 15px;
            border: none;
            background-color: greenyellow;
            color: white;
            cursor: pointer;
        }
        #clearHeroku:hover {
            background-color: red;
            transition-duration: 0.5s;
        }
    </style>
</head>
<body>
    <div class="main">
        <button id="clearHeroku">CLEAR DATABASE HEROKU</button><br>
        <p id="msg"></p>
    </div>
    <script src="https://unpkg.com/axios/dist/axios.min.js "></script>
    <script>
        const deleteDB = async(id) => {
            try {
                const res = await axios.delete(`https://djkh.herokuapp.com/api/${id}`);
                return "deleted successfully";
            }catch(e) {
                console.log(e);
            }
        }

        const del = async () => {
            try {
                const res = await axios.get('https://djkh.herokuapp.com/api/deleteDataBase/');
                const data = await res.data;
                for(let i = 0;i<data.length;i++) {
                    deleteDB(data[i]);
                }
            }catch(e) {
                console.log(e);
            }finally {
                var msg = document.getElementById('msg');
                msg.innerHTML = "Successfully deleted!";
                setTimeout(() => {
                    msg.innerHTML = "";
                }, 3000);
            }
        }
        const delBtn = document.getElementById('clearHeroku');
        delBtn.addEventListener('click',  del);
    </script>
</body>
</html>
